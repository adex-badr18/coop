{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <h2>Update Profile</h2>

    <form method="post" id="signupForm" data-lgas-url="{% url 'users:ajax_load_lg' %}" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <h2>Member's Info</h2>
        {{ u_form.as_p }}
        {{ p_form.as_p }}
        {{ p_form.lg.auto_id }}
        {{ p_form.lg.auto_name }}

        <input type="submit" value="Save Changes">

        <p><a href="{% url 'users:index' %}">Back to dashboard</a></p>
    </form>

{% endblock %}
